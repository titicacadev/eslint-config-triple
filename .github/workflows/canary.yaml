name: canary

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  canary:
    if: github.event.issue.state == 'open' && contains(github.event.comment.html_url, '/pull/') && contains(github.event.comment.body, 'canary publish')
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node-version: [12.x]
    env:
      SLACK_CHANNEL: "#triple-web-dev-notifications"
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      SLACK_USERNAME: "ESLint Config Triple"
      SLACK_ICON_EMOJI: ":eslint:"
      SLACK_COLOR: gray
      SLACK_FOOTER: "Triple Frontend"
      GITHUB_REF: "$GITHUB_REF"
      GITHUB_EVENT_NAME: "$GITHUB_EVENT_NAME"
      GITHUB_REPOSITORY: ${{ github.repository }}
      GITHUB_ACTIONS_URL: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

    steps:
      - name: Recognize head sha of pull request
        run: |
          curl -v \
            --url https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.issue.number }} \
            -H "Accept: application/vnd.github.sailor-v-preview+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" > pr.json

          PR_SHA=$(cat ./pr.json | jq '.head.sha' | sed 's/\"//g')
          echo ::set-env name=PR_SHA::$PR_SHA
          echo ::set-env name=PR_SHORT_SHA::${PR_SHA:0:7}
          echo ::set-env name=PR_TITLE::$(cat ./pr.json | jq '.title' | sed 's/\"//g')
          echo ::set-env name=SLACK_TOPIC::$(cat ./pr.json | jq '.title' | sed 's/\"//g')
          echo ::set-env name=SLACK_AUTHOR_NAME::$(cat ./pr.json | jq '.user.login\' | sed 's/\"//g')
          echo ::set-env name=SLACK_AUTHOR_ICON::$(cat ./pr.json | jq '.user.avatar_url\' | sed 's/\"//g')


      - name: Reaction
        run: |
          curl -v \
            --url https://api.github.com/repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.squirrel-girl-preview+json" \
            -H "Content-Type: application/json" \
            -f --request POST \
            -d "{\"content\":\"+1\"}"
          curl -v \
            --url https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -f --request POST \
            -d "{\"body\":\"@${{ github.event.comment.user.login }} I got it! :rocket: \"}"

      - name: Git checkout@v2
        uses: actions/checkout@v2
        with:
          ref: ${{ env.PR_SHA }}

      - name: Define canary version
        run: |
          echo ::set-env name=CANARY_VERSION::v$(cat package.json | jq '.version' | sed 's/\"//g')-${{ env.PR_SHORT_SHA }}

      - name: Notify build start to slack
        env:
          SLACK_TITLE: ":rocket: Build Started"
        run: |
          node ./.github/workflows/notifier.js

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Cache .npm
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Build
        run: |
          npm ci
          npm test
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Notify build and test success to slack
        if: success()
        env:
          SLACK_TITLE: ":tada: Build Succeed"
          SLACK_COLOR: success
        run: |
          node ./.github/workflows/notifier.js

      - name: Notify build and test fail to slack
        if: failure()
        env:
          SLACK_TITLE: ":x: Build Failed"
          SLACK_COLOR: fail
        run: |
          node ./.github/workflows/notifier.js

      - name: Notify deploy start to slack
        env:
          SLACK_TITLE: ":rocket: Deploy Started"
          SLACK_TOPIC: "Publishing `${{ env.CANARY_VERSION}}`"
        run: |
          node ./.github/workflows/notifier.js

      - name: Tag canary version and publish to npm
        run: |
          VERSION="${{ env.CANARY_VERSION }}"
          npm version $VERSION --git-tag-version=false
          npm publish --tag canary
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Notify deploy success to slack
        if: success()
        env:
          SLACK_TITLE: ":tada: Publish Succeed"
          SLACK_COLOR: success
          SLACK_TOPIC: "`${{ env.CANARY_VERSION}}`"
        run: |
          node ./.github/workflows/notifier.js

      - name: Notify deploy fail to slack
        if: failure()
        env:
          SLACK_TITLE: ":x: Publish Failed"
          SLACK_COLOR: fail
          SLACK_TOPIC: "`${{ env.CANARY_VERSION}}`"
        run: |
          node ./.github/workflows/notifier.js
