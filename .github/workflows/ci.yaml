name: CI

on:
  pull_request:
    branches:
      - 'master'
    tags-ignore:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix: 
          node-version: [12.x]
    steps:
      - name: Git checkout@v2
        uses: actions/checkout@v2

      - name: Define variables
        run: |
          HEAD_COMMIT_SHA="${{ github.event.pull_request.head.sha }}"
          VERSION="v$(node -p -e 'require(`./package.json`).version')-${HEAD_COMMIT_SHA:0:7}"
          echo ::set-env name=DEPLOY_VERSION::$VERSION

      - name: Notify build start to slack
        uses: rtCamp/action-slack-notify@v2.0.0
        env:
          SLACK_CHANNEL: CMSJHHMA4
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GHA Notifications
          SLACK_ICON_EMOJI: ':gear:'
          SLACK_COLOR: good
          SLACK_TITLE: Build WORKING
          SLACK_MESSAGE: ${{ github.event.pull_request.title }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
      - name: Cache .npm
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: Build
        run: |
          npm ci
          npm test
        env: 
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Notify build and test success to slack
        if: success()
        uses: rtCamp/action-slack-notify@v2.0.0
        env:
          SLACK_CHANNEL: CMSJHHMA4
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GHA Notifications
          SLACK_ICON_EMOJI: ':gear:'
          SLACK_COLOR: good
          SLACK_TITLE: ${{ ':tada:' }} Build SUCCESS
          SLACK_MESSAGE: ${{ github.event.pull_request.title }}

      - name: Notify build and test fail to slack
        if: failure()
        uses: rtCamp/action-slack-notify@v2.0.0
        env:
          SLACK_CHANNEL: CMSJHHMA4
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GHA Notifications
          SLACK_ICON_EMOJI: ':gear:'
          SLACK_COLOR: warning
          SLACK_TITLE: ${{ ':x:' }} Build FAIL
          SLACK_MESSAGE: ${{ github.event.pull_request.title }}