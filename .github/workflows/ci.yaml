name: CI

on:
  pull_request:
    branches:
      - 'master'
    tags-ignore:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix: 
          node-version: [12.x]
    env:
      SLACK_CHANNEL: "#triple-web-dev-notifications"
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      SLACK_USERNAME: "ESLint Config Triple"
      SLACK_ICON_EMOJI: ":eslint:"
      SLACK_COLOR: gray
      SLACK_FOOTER: "Triple Frontend"
      SLACK_TOPIC: ${{ github.event.pull_request.title }}
      SLACK_AUTHOR_NAME: ${{ github.event.pull_request.user.login }}
      SLACK_AUTHOR_ICON: "${{ github.event.pull_request.user.avatar_url }}"
      GITHUB_REF: "$GITHUB_REF"
      GITHUB_EVENT_NAME: "$GITHUB_EVENT_NAME"
      GITHUB_REPOSITORY: ${{ github.repository }}
      GITHUB_ACTIONS_URL: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

    steps:
      - name: Git checkout@v2
        uses: actions/checkout@v2

      - name: Define variables
        run: |
          HEAD_COMMIT_SHA="${{ github.event.pull_request.head.sha }}"
          VERSION="v$(node -p -e 'require(`./package.json`).version')-${HEAD_COMMIT_SHA:0:7}"
          echo ::set-env name=DEPLOY_VERSION::$VERSION
    
      - name: Notify build start to slack
        env:
          SLACK_TITLE: ":rocket: Build Started"
        run: |
          node ./.github/workflows/notifier.js

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Cache .npm
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Build
        run: |
          npm ci
          npm test
        env: 
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Notify build and test success to slack
        if: success()
        env:
          SLACK_TITLE: ":tada: Build Succeed"
          SLACK_COLOR: success
        run: |
          node ./.github/workflows/notifier.js

      - name: Notify build and test fail to slack
        if: failure()
        env:
          SLACK_TITLE: ":x: Build Failed"
          SLACK_COLOR: fail
        run: |
          node ./.github/workflows/notifier.js