    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ "${TAG_NAME}" =~ ^release-prod-v[0-9]+$ ]]; then
          echo //registry.npmjs.org/:_authToken=$$NPM_TOKEN > .npmrc
          npm publish
        fi
